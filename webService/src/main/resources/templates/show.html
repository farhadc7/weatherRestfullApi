<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/show/{id}(id=${temp.city})}" th:object="${temp}" method="post">
    <p>Id: <input type="text" th:field="*{city}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<h1>Temp</h1>
<!--<p th:text="'id: ' + (${customerRes} ? ${customerRes.id} : '')" />-->
<p th:text="'temperature is: ' +(${temp} ? ${temp.temp} :'')" />

</body>
</html>
